#{extends 'main.html' /}
#{set title:'Home' /}

<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    #{list items:allUsers, as:'aUser'}
    <tr>
        <td>${aUser.id}</td>
        <td>${aUser.fullname}</td>
        <td>${aUser.email}</td>
        <td>${aUser.password}</td>
    </tr>
    #{/list}
    </tbody>
</table>
