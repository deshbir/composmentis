#{extends 'NGLDemo/layout.html' /}

<div class="row">
    <div class="span12">
        <h2>Log in to your Account</h2>
        <hr/>
    </div>
</div>
<div class="row">
    <div class="span12">
        <form class="well loginform" action="/login"
              method="post"
              accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        #{if flash.error}
            <div class="alert alert-error">&{flash.error}</div>
        #{/if}
        #{if flash.success}
            <div class="alert alert-success">&{flash.success}</div>
        #{/if}
            <fieldset>
                <input type="text" name="username" class="input-xlarge" placeholder="Email" value="${flash.username}">
                <input type="password" name="password" class="input-xlarge" placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox" name="remember" ${flash.remember ? 'checked="true"' : ''}> Remember
                    me</label>
            </fieldset>
            <p><button type="submit" class="btn btn-large">Log in <small>(submit)</small></button></p>
        </form>
    </div>
</div>
